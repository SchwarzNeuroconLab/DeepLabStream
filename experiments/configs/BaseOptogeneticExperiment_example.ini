[EXPERIMENT]
BASE = BaseOptogeneticExperiment
EXPERIMENTER = Example

[BaseOptogeneticExperiment]
TRIGGER = BaseRegionTrigger
INTERTRIAL_TIME = 40
MAX_STIM_TIME = 10
MIN_STIM_TIME = 3
MAX_TOTAL_STIM_TIME = 500
EXP_TIME = 3600
PROCESS = BaseProtocolProcess

[BaseRegionTrigger]
TYPE = circle
CENTER = 550, 63
RADIUS = 30
BODYPARTS = neck
DEBUG = False

[BaseProtocolProcess]
TYPE = switch
STIMULATION = BaseStimulation

[BaseStimulation]
TYPE = NI
PORT = Dev1/PFI6
STIM_TIME = 3.5

